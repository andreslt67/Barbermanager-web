<mat-grid-list cols="3" rowHeight="3:4">
    <mat-grid-tile cols="1" class="gridTileTitle">
        <div class="containerTitulo">
            <h1 class="titulo">
                Barber Manager
            </h1>
            <p>
                La web para gestionar tus citas con tu peluquero de confianza y olvidate de parecer un vagabundo en los eventos especiales.
            </p>
        </div>
        <div class="divImg">
            <img src="../../assets/img/barberLogo.png" height="100px">
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" class="gridTileBack"></mat-grid-tile>
  </mat-grid-list>
